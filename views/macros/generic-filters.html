{% import 'macros/popups/tag-picker.html' as picker %}

{% macro render(piecesFilters) %}
  <form class="c-filters" data-article-filters>
    <div class="o-field-container c-field-search">
      <label class="o-field-label">Search Articles</label>
      <input class="o-field-input o-field-input--text" id="search" name="search" type="text">
    </div>
    {{ picker.render(piecesFilters.tags) }}
  </form>
{% endmacro %}
